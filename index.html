<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech- Tela de Login</title>

    <!-- LINK BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- LINK CSS PRINCIPAL -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main class="container">
        <div class="row justify-content-center align-items-center">
            <img class="img-fluid col-md-5" src="./assets/imgs/Slogan.svg" alt="Frase diferenciando preço e valor">
    
            <div class="forms container-fluid col-md-5 offset-md-2">
                <h1>Welcome!</h1>
                <form action="" class="form-floating">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="nome@exemplo.com">
                        <label for="floatingInput">Digite seu email</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="min. 6 dígitos">
                        <label for="floatingPassword">Digite a sua senha</label>
                      </div>
                </form>

                <div class="buttons btn-group-vertical col-12" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-primary btn-login">Entre</button>
                    <button type="button" class="btn btn-primary btn-google"><span><img src="./assets/imgs/google-icon.svg" alt=""></span>Entre com o Google</button>

                </div>
                
                <div class="links">
                    <a href="#">Esqueceu sua senha?</a>
                    <a href="#">Cadastre-se aqui!</a>
                </div>
            </div>
        </div>

    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
